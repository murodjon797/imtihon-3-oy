<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="h3 text-center my-3">Pitsa buyurtma qilish</h1>

      <div class="row">
        <div class="col-md-8">
          <form class="pizza-form js-pizza-form" action="https://echo.htmlacademy.ru" id="pizza-form" method="POST">
            <div class="mb-3">
              <label for="bread-select">Non turi</label>
              <select class="bread-select js-bread-select" name="bread" id="bread-select">

              </select>
            </div>

            <fieldset>
              <legend>Kattaligi</legend>

              <div class="js-size-radio-wrapper">
              </div>
            </fieldset>

            <fieldset>
              <legend>Ustiga nima solaylik?</legend>
              <div class="js-toppings-wrapper">
              </div>
            </fieldset>

            <fieldset>
              <legend>Qo'shimchalar</legend>

              <div class="js-addl-wrapper">
              </div>
            </fieldset>
          </form>
        </div>

        <div class="col-md-4 js-order-state">
          <div>
            <h3 class="h5">Non:</h3>
            <p class="js-order-bread"></p>
          </div>

          <div>
            <h3 class="h5">Kattaligi:</h3>
            <p class="js-order-size"></p>
          </div>

          <div>
            <h3 class="h5">Ustida:</h3>
            <ul class="js-order-toppings">
            </ul>
          </div>

          <div>
            <h3 class="h5">Qo'shimcha:</h3>
            <ul class="js-order-addl">
            </ul>
          </div>


          <button class="btn btn-danger w-100" form="pizza-form" type="submit">Buyurtma berish</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/obj.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
